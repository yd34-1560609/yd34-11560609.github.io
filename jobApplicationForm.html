<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>-Application Form-</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="aply.css">
</head>
<body>
<p>&nbsp;</p>

<div class="container">

<h2 class="title tocenter">APPLICATION FOR EMPLOYMENT</h2>

<p>&nbsp;</p>

<form role="form" action="http://gclass.alexburner.com/formtest.php" method="post">
	<div class="form-group row form-horizontal">
				<div class="col-sm-7"></div>
			<label class="col-sm-2  control-label">DATE OF APPLICATION</label>
				<div class="col-sm-3">
					<input class="form-control" type="date" name="appday">
				</div>
		</div>
		
<fieldset class="form-horizontal" >
		<div class="form-group">
			<label class="col-sm-2 control-label">Application ID</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" name="email">
			</div>
			<label class="col-sm-2 control-label">Password</label>
			<div class="col-sm-4">
				<input class="form-control" type="password" name="password">
			</div>	
		</div>
	</fieldset>
	<p>&nbsp;</p>


	<fieldset class="form-horizontal " >
		<legend class="title tocenter">Personal Information</legend>
		
		
		<div class="form-group row">
			<label class="col-sm-2 control-label">Last name</label>
				<div class="col-sm-2">
					<input class="form-control" type="text" name="L-name">
				</div>
		<label class="col-sm-2 control-label">First name</label>
				<div class="col-sm-2">
					<input class="form-control" type="text" name="F-name">
				</div>
		<label class="col-sm-2 control-label">Middle</label>
				<div class="col-sm-2">
					<input class="form-control" type="text" name="M-name">
				</div>
		</div>


<div class="form-group row">
	<label class="col-sm-2 control-label">Street address</label>
			<div class="col-sm-6">
				<input class="form-control" type="text" name="street">
			</div>
	<label class="col-sm-2 control-label">(Apt)</label>
			<div class="col-sm-1">
				<input class="form-control" type="text" name="apt">
			</div>
	</div>

	


		<div class="form-group">
			
			<label class="col-sm-2 control-label">City</label>
			<div class="col-sm-2">
				<input class="form-control" type="text" name="city">
			</div>
		
		<label class="col-sm-2 control-label">State</label>
			<div class="col-sm-3">
				<select class="form-control" name="state">
					<option value="" selected="true">Choose a State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
			<label class="col-sm-1 control-label">ZIP</label>
			<div class="col-sm-2">
				<input class="form-control" type="text" name="zip">
			</div>
		</div>

<div class="form-group row">
	<label class="col-sm-2 control-label">Phone</label>
			<div class="col-sm-2">
				<input type="tel" name="usrphone">
			</div>
	<label class="col-sm-2 control-label">E-mail</label>
			<div class="col-sm-2">
				<input type="email" name="email">
			</div>
	</div>



	</fieldset>







	<p>&nbsp;</p>

	<fieldset>
		<legend class="title tocenter">Availability</legend>
		
		<div class="form-group row form-horizontal">
			<label id="po" class="col-sm-2 control-label">Position Sought</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" name="position">
			</div>
			<label class="col-sm-2 control-label">Desired Pay Range</label>
			<div class="col-sm-4">
				<select class="form-control" name="payrange">
					<option value="" selected="true">Choose a Range</option>
					<option value="2">20$/hr - 35$/hr</option>
					<option value="3">35$/hr - 60$/hr</option>
					<option value="6">60$/hr - 105$/hr</option>
					<option value="10">105$/hr+</option>
					<option value="ne">Negotiable</option>
				</select>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-12">Are you currently employed?</label>
			<div class="col-sm-offset-1 col-sm-11">
			   <div class="radio">
					
						<input type="radio" name="employe" value="yes">Yes
			   </div>
					
				<div class="radio">
		
						<input type="radio" name="employe" value="no">No
				</div>
					
			   </div>
		</div>
			
		<div class="form-group row">
			<label class="col-sm-12">Are you willing to work overtime?</label>
			<div class="col-sm-offset-1 col-sm-11">
			   <div class="radio">
						<input type="radio" name="overtime" value="yes">Yes
			   </div>
				<div class="radio">
						<input type="radio" name="overtime" value="no">No
				</div>
			   </div>
		</div>



		<div class="form-group row">
			<label class="col-sm-12 control-label">What type of position are you seeking? (check all that apply)</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_pt" value="parttime">
						Part time
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_ft" value="fulltime">
						Full time
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_sl" value="seasonal">
						Seasonal
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_tp" value="temporary">
						Temporary
					</label>
				</div>
			</div>
		</div>


		<div class="form-group row">
			<label style="font-size: 25px;" class="col-sm-12 control-label">Education and Work experience</label>
			<div class="col-sm-12">
				<table class="table table-bordered">
					<tr>
						<td></td>
						<th id="tocenter">Name and location</th>
						<th id="tocenter">Degree/Position</th>
						<th id="tocenter">Major/Subjects of Work</th>
						
					</tr>
					<tr>
						<th id="toright">University or College</th>
						<td><input class="form-control" type="text" name="Uname_from"></td>
						<td><select class="form-control" name="degree_from">
								<option value="" selected="true">Choose a Degree</option>
								<option value="ass">Associate degrees</option>
								<option value="bach">Bachelor's degrees</option>
								<option value="fp">First professional degrees</option>
								<option value="master">Master's degrees</option>
								<option value="other">Other</option>
							</select>
						</td>
						
						<td><input class="form-control" type="text" name="major_from"></td>
					
					</tr>
					<tr>
						<th id="toright">Internship-1</th>
						<td><input class="form-control" type="text" name="I1name_from"></td>
						<td><input class="form-control" type="text" name="Position_form"></td>
						<td><input class="form-control" type="text" name="i1subject_from"></td>
						
					</tr>
					<tr>
						<th id="toright">Internship-2</th>
						<td><input class="form-control" type="text" name="I2name_from"></td>
						<td><input class="form-control" type="text" name="Position_form"></td>
						<td><input class="form-control" type="text" name="i2subject_from"></td>
						
					</tr>
					<tr>
						<th id="toright">Workplace</th>
						<td><input class="form-control" type="text" name="Wname_from"></td>
						<td><input class="form-control" type="text" name="Position_form"></td>
						<td><input class="form-control" type="text" name="wsubject_from"></td>

					</tr>
				</table>
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend class="title tocenter">Personal Statement</legend>
		<div class="form-group">
			<label class="control-label">Why do you deserve this job?</label>
			<textarea class="form-control" name="deserve" rows="6"></textarea>
		</div>
		<div class="form-group">
			<label class="control-label">Describe a recent project</label>
			<textarea class="form-control" name="project" rows="3"></textarea>
		</div>

	<div class="form-group">
			<label class="control-label">Describe a professional skill you've developed in your most recent job</label>
			<textarea class="form-control" name="project" rows="3"></textarea>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<input id="submit" class="btn btn-primary btn-lg" type="submit" value="Submit form">

	
	
	<fieldset>
		<hr>
	</fieldset>
	
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	
	


</form>
</div>
</body>
</html>
